<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Hearts Set Apart â™¥ï¸ğŸ”¥</title>
<style>
  body {
    margin: 0;
    font-family: 'Segoe UI', sans-serif;
  }
  section {
    display: none;
    min-height: 100vh;
    padding: 20px;
    box-sizing: border-box;
  }
  /* ğŸŒŒ Glowy Purple Theme (Pages 1 & 2) */
  .purple-theme {
    background: radial-gradient(circle at top, #5b3a88, #3a2560);
    color: white;
    text-align: center;
  }
  .glow-btn {
    background-color: #a464ea;
    color: white;
    padding: 12px 20px;
    border: none;
    border-radius: 8px;
    margin: 10px;
    cursor: pointer;
    font-size: 1rem;
    box-shadow: 0 0 10px #a464ea, 0 0 20px #a464ea;
    transition: transform 0.2s;
  }
  .glow-btn:hover {
    transform: scale(1.05);
  }
  .verse-box {
    background: rgba(255, 255, 255, 0.1);
    border-radius: 10px;
    padding: 20px;
    margin: 20px auto;
    max-width: 500px;
  }
  iframe {
    border: none;
    width: 100%;
    height: 300px;
    background: white;
    color: black;
    margin-top: 10px;
  }
  /* ğŸ‘‘ Royal Gold Theme (Page 3) */
  .gold-theme {
    background: linear-gradient(135deg, gold, #d4af37);
    color: black;
    text-align: center;
  }
  .gold-btn {
    background: black;
    color: gold;
    padding: 12px 24px;
    font-size: 1.1rem;
    border: 2px solid gold;
    border-radius: 8px;
    cursor: pointer;
    font-weight: bold;
    margin: 10px;
    transition: all 0.3s ease;
  }
  .gold-btn:hover {
    background: gold;
    color: black;
  }
</style>
</head>
<body>

<!-- ğŸŒŒ PAGE 1: Hearts Set Apart -->
<section id="page1" class="purple-theme">
  <h1>Hearts Set Apart â™¥ï¸ ğŸ”¥</h1>
  <h2>Verse of the Day</h2>
  <div class="verse-box" id="verseBox">Loading...</div>

  <button class="glow-btn" onclick="shareWhatsapp()">ğŸ“¤ Share to WhatsApp</button>
  <button class="glow-btn" onclick="requestNotification()">ğŸ”” Enable Daily Reminder</button>
  <br>
  <button class="glow-btn" onclick="showPage('page2')">ğŸ” Search by Topic</button>
  <button class="glow-btn" onclick="showPage('page3')">â³ 1 Hour with God</button>

  <div style="margin-top:20px;">
    <a href="https://chat.whatsapp.com/B8VFLMixMEcKlAWkzh8wyU?mode=ac_t" target="_blank" style="color:white;text-decoration:underline;">Join Group ğŸ’¬</a><br>
    <a href="https://whatsapp.com/channel/0029VbAUzil6LwHj6vltjC28" target="_blank" style="color:white;text-decoration:underline;">Join Channel ğŸ“£</a>
  </div>
</section>

<!-- ğŸŒŒ PAGE 2: Topic Search -->
<section id="page2" class="purple-theme">
  <h1>ğŸ” Search Bible by Topic</h1>
  <input id="topicInput" type="text" placeholder="Type In a Topic"/>
  <button class="glow-btn" onclick="searchTopic()">Search</button>
  <iframe id="topicFrame" style="display: none;"></iframe>
  <br>
  <button class="glow-btn" onclick="showPage('page1')">â¬… Back</button>
</section>

<!-- ğŸ‘‘ PAGE 3: 1 Hour with God -->
<section id="page3" class="gold-theme">
  <h1>â³ 1 Hour with God</h1>
  <p>Set your daily prayer time and spend an hour in God's presence.</p>
  <input type="time" id="prayerTime">
  <button class="gold-btn" onclick="setPrayerTime()">Set Prayer Time</button>
  <div id="countdown" style="margin-top:15px;font-size:1.2rem;"></div>
  <div style="margin-top:20px;">
    <button class="gold-btn" onclick="startHour()">â–¶ Start 1 Hour</button>
    <button class="gold-btn" onclick="toggleMusic()">ğŸµ Toggle Music</button>
  </div>
  <div id="hourStatus" style="margin-top:20px;"></div>
  <br>
  <button class="gold-btn" onclick="showPage('page1')">â¬… Back</button>
</section>

<script>
  // ğŸ”„ Page switching
  function showPage(id) {
    document.querySelectorAll("section").forEach(sec => sec.style.display = "none");
    document.getElementById(id).style.display = "block";
  }
  showPage('page1'); // default page

  // ğŸ“– Verse of the Day
  async function getVerseOfDay() {
    try {
      const res = await fetch('https://beta.ourmanna.com/api/v1/get?format=text');
      const text = await res.text();
      document.getElementById('verseBox').innerText = text;
    } catch {
      document.getElementById('verseBox').innerText = 'Check Your Intenet Connection and Try Again.';
    }
  }
  getVerseOfDay();

  // ğŸ“¤ Share to WhatsApp
  function shareWhatsapp() {
    const verse = document.getElementById("verseBox").innerText;
    const message = encodeURIComponent("ğŸ“– Today's verse:\n" + verse + "\nJoin us:\nhttps://chat.whatsapp.com/B8VFLMixMEcKlAWkzh8wyU?mode=ac_t");
    window.open(`https://wa.me/?text=${message}`, '_blank');
  }

  // ğŸ”” Daily Reminder
  function requestNotification() {
    if ('Notification' in window && navigator.serviceWorker) {
      Notification.requestPermission().then(permission => {
        if (permission === 'granted') {
          navigator.serviceWorker.register('sw.js'); // placeholder
          new Notification("Reminder set for your Verse of the Day ğŸ’œ");
        }
      });
    } else {
      alert("Your browser doesn't support notifications.");
    }
  }

  // ğŸ” Topic search
  function searchTopic() {
    const topic = document.getElementById("topicInput").value.trim().toLowerCase();
    if (!topic) return;
    const frame = document.getElementById("topicFrame");
    frame.src = `https://www.openbible.info/topics/${encodeURIComponent(topic)}`;
    frame.style.display = "block";
  }

  // â³ 1 Hour with God features
  let prayerTimer, music;
  function setPrayerTime() {
    const time = document.getElementById("prayerTime").value;
    if (!time) return alert("Please set a time.");
    const [h, m] = time.split(":").map(Number);
    const now = new Date();
    const prayer = new Date();
    prayer.setHours(h, m, 0, 0);
    if (prayer <= now) prayer.setDate(prayer.getDate() + 1);
    const diff = prayer - now;
    document.getElementById("countdown").innerText = "Prayer time set!";
    clearInterval(prayerTimer);
    prayerTimer = setInterval(() => {
      const remaining = prayer - new Date();
      if (remaining <= 0) {
        clearInterval(prayerTimer);
        alert("It's time for your 1 Hour with God!");
      } else {
        const hrs = Math.floor(remaining / (1000*60*60));
        const mins = Math.floor((remaining % (1000*60*60)) / (1000*60));
        const secs = Math.floor((remaining % (1000*60)) / 1000);
        document.getElementById("countdown").innerText = `Starts in ${hrs}h ${mins}m ${secs}s`;
      }
    }, 1000);
  }

  function startHour() {
    document.getElementById("hourStatus").innerText = "1 Hour started! Begin with Prayer ğŸ™ (10 mins)";
    let stages = ["Prayer ğŸ™", "Worship ğŸ¶", "Bible Study ğŸ“–", "Reflection ğŸ“", "Thanksgiving â¤ï¸", "Intercession ğŸ•Šï¸"];
    let stageIndex = 0;
    function nextStage() {
      if (stageIndex < stages.length) {
        document.getElementById("hourStatus").innerText = `Now: ${stages[stageIndex]} (10 mins)`;
        stageIndex++;
        setTimeout(nextStage, 10*60*1000); // 10 mins each
      } else {
        document.getElementById("hourStatus").innerText = "âœ… 1 Hour with God completed!";
      }
    }
    nextStage();
  }

  function toggleMusic() {
    if (!music) {
      music = new Audio("https://www.bensound.com/bensound-music/bensound-sunny.mp3"); // example
      music.loop = true;
      music.play();
    } else {
      if (music.paused) music.play(); else music.pause();
    }
  }
</script>
</body>
</html>
